<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <link rel="stylesheet" href="login.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="contact.png" alt="">
        </div>
        <div class="back">
          <div class="text">
            <span class="text-1">Complete miles of journey <br> with one step</span>
            <span class="text-2">Let's get started</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="signup-form">
            <div class="title">Signup</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-calendar"></i>
                  <input type="date" id="dob" placeholder="DOB" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-globe"></i>
                  <select name="text" required>
                    <option value=""></option>
                    <option value="India">India</option>
                    <option value="US">United States</option>
                    <option value="America">America</option>
                    <option value="Nepal">Nepal</option>
                  </select>
                </div>
                <div class="input-box">
                    <i class="fas fa-male"></i>
                    <label for="male" class="gender-label">Gender</label>
                    <div class="checkbox-group">
                      <input type="radio" id="male" class="gender-checkbox" name="gender" value="male" required>
                      <label for="male">Male</label>
                    </div>
                    <div class="checkbox-group">
                      <input type="radio" id="female" class="gender-checkbox" name="gender" value="female" required>
                      <label for="female">Female</label>
                    </div>
                  </div>
                <div class="input-box">
                  <i class="fas fa-graduation-cap"></i>
                  <input type="text" placeholder="Enter your Profession" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-mobile"></i>
                  <input type="number" placeholder="Enter your Mobile Number" required>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Submit">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const dobInput = document.getElementById("dob");

        dobInput.addEventListener("focus", function() {
          dobInput.placeholder = "Enter your date of birth";
        });

        dobInput.addEventListener("blur", function() {
          if (!dobInput.value) {
            dobInput.placeholder = "DOB";
          }
        });
      });
      document.addEventListener("DOMContentLoaded", function() {
  const mobileNumberInput = document.querySelector('input[type="number"]');

  mobileNumberInput.addEventListener("input", function() {
    const maxLength = 10;
    if (mobileNumberInput.value.length > maxLength) {
      mobileNumberInput.value = mobileNumberInput.value.slice(0, maxLength);
    }
  });
});

    </script>
  </body>
</html>
